<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <link rel="stylesheet" href="style.css">
            </head>
        <body>
            <div id="game-container">
                <h1>Tic Tac Toe</h1>
                <div id="cell-container">
                    <div class="js-cell cell" cellIndex="0"></div>
                    <div class="js-cell cell" cellIndex="1"></div>
                    <div class="js-cell cell" cellIndex="2"></div>
                    <div class="js-cell cell" cellIndex="3"></div>
                    <div class="js-cell cell" cellIndex="4"></div>
                    <div class="js-cell cell" cellIndex="5"></div>
                    <div class="js-cell cell" cellIndex="6"></div>
                    <div class="js-cell cell" cellIndex="7"></div>
                    <div class="js-cell cell" cellIndex="8"></div>
                </div>
                <h2 id="js-status-text"></h2>
                <button id="js-restart-button">Restart</button>
            </div>

                
            
            <script src="script.js"></script>
        </body>
</html>
